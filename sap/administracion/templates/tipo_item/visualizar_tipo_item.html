{% extends "base.html" %}
{% block title %}SAP - Tipo de item {{ tipo_item.nombre }}{% endblock %}
{% block content %}
<div class="jumbotron">
	<div class="bs-example">
		<h1><small>Detalles del tipo de item</small></h1>
		
		<div class="input-group">
			<span class="input-group-addon"><b>Nombre</b></span>
			<input type="text" class="form-control" id="nombre" name="nombre" value="{{ tipo_item.nombre }}" disabled="disabled">
        </div>
        <br>
        <div class="input-group">
			<span class="input-group-addon"><b>Descripción</b></span>
			<textarea rows="3" class="form-control" id="descripcion" name="descripcion" disabled="disabled">{{ tipo_item.descripcion }}</textarea>
        </div>
        <br>
		<a class="btn btn-default" href="{% url 'vista_gestion_tipos_item' %}"><span class="glyphicon glyphicon-chevron-left"></span> Volver a la gestión de tipos de item</a>
	</div>
</div>
{% endblock %}
