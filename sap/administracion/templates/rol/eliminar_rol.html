{% extends "base.html" %}
{% block title %}SAP - Confirmación{% endblock %}
{% block content %}
<div class="jumbotron">
	<div class="bs-example">
		<h3>¿Realmente desea eliminar el rol {{ rol.nombre }}?</h3>
		<form action="" method="post">
			{% csrf_token %}
			<p class="text-warning"><small>Si acepta, los registros del rol se perderán.</small></p>
			<br>
			<a type="button" class="btn btn-default" href="/administracion/gestion_roles/">Cancelar</a>
        	<button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
	</div>
</div>
{% endblock %}
